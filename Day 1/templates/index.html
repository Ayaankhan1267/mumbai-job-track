<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Play Rock, Paper, Scissors!</h1>
    <form method="post">
        <button type="submit" name="choice" value="Rock">Rock</button>
        <button type="submit" name="choice" value="Paper">Paper</button>
        <button type="submit" name="choice" value="Scissor">Scissor</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
        <p>Computer chose: {{ rdm }}</p>
        <p>You won {{ win }} times, lost {{ lose }} times, draw {{ draw }} times</p>
    {% endif %}
</body>
</html>
